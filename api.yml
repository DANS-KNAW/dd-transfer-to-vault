openapi: 3.0.1

servers:
  - url: http://localhost:20350/

info:
  description: Service for ...
  version: 0.1.0
  title: dd-transfer-to-vault-api
  contact:
    email: info@dans.knaw.nl
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

paths:
  /:
    get:
      summary: Returns a description of the service.
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                description: a plain text, human readable description of the service
                example: |
                  Transfer To Vault API Running (v0.1.0)

  /send-to-vault/flush:
    post:
      summary: Sends the currently staged batch to the Data Vault, regardless of its size
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusMessage'


components:
  # Reusable schemas
  schemas:
    StatusMessage:
      type: object
      properties:
        status:
          type: string
          example: OK
        message:
          type: string
          example: Action completed successfully
      required:
        - status
        - message
