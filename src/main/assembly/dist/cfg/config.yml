health:
  delayedShutdownHandlerEnabled: false
  initialOverallState: false
  healthChecks:
    - name: Inbox
      critical: true
      initialState: false
      schedule:
        checkInterval: 60s
    - name: Filesystem
      critical: true
      initialState: false
      schedule:
        checkInterval: 60s
    - name: Partitions
      critical: true
      initialState: false
      schedule:
        checkInterval: 60s
    - name: Dmftar
      critical: true
      initialState: false
      schedule:
        checkInterval: 300s
    - name: SSH
      critical: false
      initialState: false
      schedule:
        checkInterval: 300s

collect:
  inboxes: [ ]
  # polling interval in milliseconds
  pollingInterval: 500
  taskQueue:
    nameFormat: "collect-worker-%d"
    maxQueueSize: 5000
    # Number of threads will be increased when maxQueueSize is exceeded.
    minThreads: 1
    # No more than maxThreads will be created though
    maxThreads: 10
    # Threads will die after 60 seconds of idleness
    keepAliveTime: 60 seconds

extractMetadata:
  inbox: /var/opt/dans.knaw.nl/tmp/metadata-inbox
  # polling interval in milliseconds
  pollingInterval: 500
  taskQueue:
    nameFormat: "extract-metadata-worker-%d"
    maxQueueSize: 5000
    # Number of threads will be increased when maxQueueSize is exceeded.
    minThreads: 1
    # No more than maxThreads will be created though
    maxThreads: 10
    # Threads will die after 60 seconds of idleness
    keepAliveTime: 60 seconds

dataArchive:
  user: 'danstst0'
  host: 'archive.surfsara.nl'
  path: 'dans-vault'

createOcflTar:
  inbox: /var/opt/dans.knaw.nl/tmp/ocfl-tar/inbox
  workDir: /var/opt/dans.knaw.nl/tmp/ocfl-tar/workdirs
  inboxThreshold: 2G
  dmftarVersion: 2.2
  # polling interval in milliseconds
  pollingInterval: 500
  maxRetries: 6
  # retry interval according to ISO-8601 standard
  retryInterval: PT5M
  # retry schedule durations according to ISO-8601 standard
  retrySchedule:
    - PT5M
    - PT1H
    - PT8H
    - PT24H
  taskQueue:
    nameFormat: "ocfl-tar-worker-%d"
    maxQueueSize: 5000
    # Number of threads will be increased when maxQueueSize is exceeded.
    minThreads: 1
    # No more than maxThreads will be created though
    maxThreads: 10
    # Threads will die after 60 seconds of idleness
    keepAliveTime: 60 seconds

confirmArchived:
  cron: '0 0 * * * ?' # cron expression for triggering a polling round
  taskQueue:
    nameFormat: "confirm-archived-worker-%d"
    maxQueueSize: 5000
    # Number of threads will be increased when maxQueueSize is exceeded.
    minThreads: 1
    # No more than maxThreads will be created though
    maxThreads: 10
    # Threads will die after 60 seconds of idleness
    keepAliveTime: 60 seconds

database:
  driverClass: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/dd_transfer_to_vault
  user: changeme
  password: changeme
  logValidationErrors: true
  properties:
    hibernate.dialect: 'org.hibernate.dialect.PostgreSQL95Dialect'
    hibernate.hbm2ddl.auto: update

logging:
  level: INFO
  loggers:
    "nl.knaw.dans": INFO
  appenders:
    - type: file
      archive: false
      currentLogFilename: '/var/opt/dans.knaw.nl/log/dd-transfer-to-vault/dd-transfer-to-vault.log'
