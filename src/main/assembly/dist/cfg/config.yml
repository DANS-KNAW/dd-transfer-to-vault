#
# Module configuration file
#
# Please, modify the configuration below to match your environment. Also, delete and/or modify
# this description.
inboxes:
  - name: DS_Archaeology
    path: /var/opt/dans.knaw.nl/tmp/transfer-inboxes/archaeology

ocflDirectories:
  - name: OCFL_Storage_Root
    path: /var/opt/dans.knaw.nl/tmp/ocfl-directories/ocfl-storage-root
  - name: OCFL_Work_Dir
    path: /var/opt/dans.knaw.nl/tmp/ocfl-directories/ocfl-work-dir

database:
  driverClass: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/dd_transfer_to_vault
  user: change_me
  password: change_me
  logValidationErrors: true
  properties:
    hibernate.dialect: 'org.hibernate.dialect.PostgreSQL95Dialect'
    hibernate.hbm2ddl.auto: update

taskQueue:
  nameFormat: "task-execution-thread-%d"
  maxQueueSize: 5000
  # Number of threads will be increased when maxQueueSize is exceeded.
  minThreads: 1
  # No more than maxThreads will be created though
  maxThreads: 10
  # Threads will die after 60 seconds of idleness
  keepAliveTime: 60 seconds

logging:
  level: INFO
  loggers:
    "dans.knaw.nl":
      level: INFO
      additive: false
  appenders:
    - type: file
      archive: false
      currentLogFilename: '/var/opt/dans.knaw.nl/log/dd-transfer-to-vault/dd-transfer-to-vault.log'
