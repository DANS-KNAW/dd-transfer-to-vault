collect:
  inboxes:
    - name: Inbox 1
      path: data/tmp/transfer-inboxes/inbox1
    - name: Inbox 2
      path: data/tmp/transfer-inboxes/inbox1
  taskQueue:
    nameFormat: "collect-worker-%d"
    maxQueueSize: 5000
    # Number of threads will be increased when maxQueueSize is exceeded.
    minThreads: 1
    # No more than maxThreads will be created though
    maxThreads: 10
    # Threads will die after 60 seconds of idleness
    keepAliveTime: 60 seconds

dataArchive:
  baseDir: 'danstst0@archive.surfsara.nl:'

createOcflTar:
  inbox: data/tmp/ocfl-tar-inbox
  workDir: data/tmp/ocfl-tar-workdirs
  inboxThreshold: 2G
  tarCommand: 'dmftar -c -f %s %s' # target, source
  taskQueue:
    nameFormat: "ocfl-tar-worker-%d"
    maxQueueSize: 5000
    # Number of threads will be increased when maxQueueSize is exceeded.
    minThreads: 1
    # No more than maxThreads will be created though
    maxThreads: 10
    # Threads will die after 60 seconds of idleness
    keepAliveTime: 60 seconds

confirmArchived:
  cron: '0 0 * * * ?' # cron expression for triggering a polling round
  taskQueue:
    nameFormat: "confirm-archived-worker-%d"
    maxQueueSize: 5000
    # Number of threads will be increased when maxQueueSize is exceeded.
    minThreads: 1
    # No more than maxThreads will be created though
    maxThreads: 10
    # Threads will die after 60 seconds of idleness
    keepAliveTime: 60 seconds

database:
  driverClass: org.hsqldb.jdbcDriver
  url: jdbc:hsqldb:hsql://localhost:9001/dd-transfer-to-vault
  logValidationErrors: true
  # See: https://stackoverflow.com/questions/10684244/dbcp-validationquery-for-different-databases
  validationQuery: SELECT * FROM INFORMATION_SCHEMA.SYSTEM_TABLES
  properties:
    hibernate.dialect: 'org.hibernate.dialect.HSQLDialect'
    hibernate.hbm2ddl.auto: update

logging:
  level: INFO
  loggers:
    "nl.knaw.dans": TRACE
  appenders:
    - type: file
      archive: false
      currentLogFilename: 'data/dd-transfer-to-vault.log'
    - type: console
      logFormat: "%-5p [%d{ISO8601}] [%t] %c: %m%n%rEx"
