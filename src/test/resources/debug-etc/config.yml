#
# dd-transfer-to-vault configuration file
#
server:
  applicationContextPath: /
  adminContextPath: /
  applicationConnectors:
    - type: http
      port: 20350
  adminConnectors:
    - type: http
      port: 20351
  # Logs the requests to the Jetty http server
  requestLog:
    appenders:
      - type: file
        archive: false
        timeZone: system
        currentLogFilename: data/request.log

transfer:
  ocflStorageRoot: Test Datastation
  # Inbox for incoming DVEs
  collectDve:
    inbox:
      path: data/01_transfer-inbox/inbox
      pollingInterval: 500ms
    processed: data/02_extract-metadata/inbox
  extractMetadata:
    inbox:
      path: data/02_extract-metadata/inbox
      pollingInterval: 500ms
    outbox:
      processed: data/03_send-to-vault/inbox
      failed: data/02_extract-metadata/outbox/failed
      rejected: data/02_extract-metadata/outbox/rejected
    # The delay between two rounds of processing the source directory of a DVE.
    delayBetweenProcessingRounds: 2s
    taskQueue:
      nameFormat: "extract-metadata-worker-%d"
      maxQueueSize: 5000
      # Number of threads will be increased when maxQueueSize is exceeded.
      minThreads: 1
      # No more than maxThreads will be created though
      maxThreads: 3
      # Threads will die after 60 seconds of idleness
      keepAliveTime: 60 seconds
  nbnRegistration:
    outbox: data/dd-register-nbn/inbox
    catalogBaseUrl: https://dev.catalog.vault.datastations.nl
  sendToVault:
    inbox:
      path: data/03_send-to-vault/inbox
      pollingInterval: 500ms
    outbox:
      processed: data/03_send-to-vault/outbox/processed
      failed: data/03_send-to-vault/outbox/failed
    dataVault:
      # The current batch being assembled
      currentBatchWorkingDir: data/03_send-to-vault/work
      # If the batch size exceeds this threshold, move work to a new batch in the batchRoot and issue an import request
      batchThreshold: 1MB
      # Create import batches under this directory
      batchRoot: data/04_data-vault/inbox
    # 'Commit message' for each object version created in the Data Vault. Currently, there is no way to set this per DVE, so it is a static message.
    defaultMessage: No message
    # Send the following custom version properties along. Note that "source" is property-defined.
    customProperties:
      # source can be:
      # - dansDataversePidVersion -> retrieved from the Vault Metadata field with the same name.
      # - Has-Organizational-Identifier-Version -> retrieved from the bag-info.txt element with the same name.
      dataset-version:
        source: dansDataversePidVersion # Has-Organizational-Identifier-Version
        failIfMissing: true

health:
  delayedShutdownHandlerEnabled: false
  healthChecks:
    - name: FileSystemPermissions
      critical: true
    - name: VaultCatalog
      critical: true
      initialState: false
      schedule:
        checkInterval: 60s
    - name: DataVault
      critical: true
      initialState: false
      schedule:
        checkInterval: 60s
    - name: ValidateBagPack
      critical: true
      initialState: false
      schedule:
        checkInterval: 60s
    - name: FileSystemFreeSpace
      critical: true
  initialOverallState: false

readyCheck:
  healthChecks:
    - FileSystemPermissions
    - VaultCatalog
    - DataVault
    - ValidateBagPack
    - FileSystemFreeSpace
  pollInterval: 5s

fileSystemFreeSpaceChecks:
  - path: data
    minFreeSpace: 10MB

vaultCatalog:
  url: http://localhost:20305
  pingUrl: http://localhost:20306/ping
  httpClient:
    timeout: 10s
    connectionTimeout: 1min
    # disable chunked encoding because it breaks the multipart/form-data headers:
    chunkedEncodingEnabled: false
    timeToLive: 1h
    cookiesEnabled: false
    maxConnections: 128
    maxConnectionsPerRoute: 128
    keepAlive: 0ms
    retries: 0
    userAgent: dd-transfer-to-vault

dataVault:
  url: http://localhost:20365
  pingUrl: http://localhost:20366/ping
  httpClient:
    timeout: 10s
    connectionTimeout: 1min
    # disable chunked encoding because it breaks the multipart/form-data headers:
    chunkedEncodingEnabled: false
    timeToLive: 1h
    cookiesEnabled: false
    maxConnections: 128
    maxConnectionsPerRoute: 128
    keepAlive: 0ms
    retries: 0
    userAgent: dd-transfer-to-vault

validateBagPack:
  url: http://localhost:20375
  pingUrl: http://localhost:20376/ping
  httpClient:
    timeout: 30s
    connectionTimeout: 15s
    timeToLive: 1h
    retries: 2
    userAgent: dd-transfer-to-vault

#
# See https://www.dropwizard.io/en/latest/manual/configuration.html#logging
#
logging:
  level: INFO
  appenders:
    - type: file
      archive: false
      timeZone: system
      currentLogFilename: data/dd-transfer-to-vault.log
    - type: console
      # Used in combination with journald, which already adds the timestamp
      logFormat: "%-5p %c{0}: %m%n%dwREx"
  loggers:
    'nl.knaw.dans.transfer': 'DEBUG'
    'org.hibernate.engine.internal.StatisticalLoggingSessionEventListener': 'OFF'
    'nl.knaw.dans.transfer.core.RemoveXmlFilesTask': 'OFF'
    'nl.knaw.dans.transfer.core.RemoveEmptyTargetDirsTask': 'OFF'
